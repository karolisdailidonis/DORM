<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Request test</title>
</head>
<body>
    <script>
        axios.post('http://localhost/ORM/api.php', 
            {
                "schema": "DORM 0.1",
                "tables": [
                    {
                        "requestJob": "insert",
                        "columns": [
                            { "column": "name" },
                            { "column": "surname" },
                            { "column": "email" }
                        ],
                        "from": "person",
                        "where": {},
                        "join": ""
                    },
                    {
                        "requestJob": "delete",
                        "columns": [
                            { "column": "name", "as": "Given Name" },
                            { "column": "surname" }
                        ],
                        "from": "location",
                        "where": {},
                        "join": {}
                    }
                ]
            }
            )
                .then(function (response) {
                    console.log(response);
                })
                .catch(function (error) {
                    console.log(error);
                });
    </script>
</body>
</html>
