</head>
<body>
    <h1>Response</h1>
    <div id="response"></div>

    <script >
        var responseHTML = document.querySelector('#response');

        console.log(responseHTML);
        
        var resp = axios.post('http://localhost/ORM/api.php', 
            {
                "schema": "DORM 0.0.1",
                "tables": [
                    {
                        "requestJob": "delete",
                        "from": "person",
                        "where": {
                                "column": "person_id",
                                "value": 81, 
                                "condition": "=" 
                            }
                        
                    }
                ]
            }
            )
            .then(
                (response, d) => {
                console.log(response);
                responseHTML.innerHTML = JSON.stringify( response.data );

            })
            .catch(function (error) {
                console.log(error);
            });



    </script>
</body>
</html>
